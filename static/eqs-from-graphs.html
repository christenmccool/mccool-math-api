<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.css">
    <link rel="stylesheet" href="static/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.js"></script>
    <script src="https://www.desmos.com/api/v1.6/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">McCool Math</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav ms-auto">
                <a class="nav-link active me-2" aria-current="page" href="/">Home</a>
              </div>
            </div>
        </div>
    </nav>

    <h1 class="text-center m-3">Equations from Lines</h1>

    <div class="text-end m-2">
      <span class="m-2" id="correct-text">Correct: 0</span>
      <span id="incorrect-text">Incorrect: 0</span>
    </div>
    
    <h3 class="text-center mt-2">Type the equation from the following graph.</h3>
    <p class="text-3 text-center">Plot points by clicking on the grid.</p>
    
    <div id="calculator"></div>
    
    <h2 class="text-center"><span id="user-eq"></span></h2>
    
    <div class="d-grid gap-2 col-md-2 mx-auto">
        <button class="btn btn-primary m-1" role="button" id="check-button">Check</a>
    </div>
        
    <h3 class="text-center mt-2" id="message"></h3>
    <h2 class="text-center"><span id="answer" class="d-none"></span></h2>
    
    <div class="d-grid gap-2 col-md-2 mx-auto">
        <button class="btn btn-primary m-1 d-none" role="button" id="new-line-button">New line</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="static/graphs.js"></script>

    <script src="static/equations-from-lines.js"></script>
</body>
</html>
